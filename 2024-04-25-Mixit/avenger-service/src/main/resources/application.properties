quarkus.log.console.darken=0

%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.username=quarkus
%prod.quarkus.datasource.password=quarkus
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus
quarkus.hibernate-orm.database.generation=drop-and-create
%prod.quarkus.hibernate-orm.sql-load-script=import.sql

%prod.quarkus.oidc.auth-server-url=http://localhost:8180/realms/quarkus
quarkus.oidc.client-id=avenger-client
quarkus.oidc.credentials.secret=secret
quarkus.oidc.application-type=web-app
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

%test.quarkus.http.auth.permission.authenticated.paths=

quarkus.swagger-ui.always-include=true

quarkus.openshift.route.expose=true
quarkus.openshift.env.vars.QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgresql/quarkus
quarkus.openshift.env.vars.QUARKUS_OIDC_AUTH_SERVER_URL=https://keycloak-mstefank-dev.apps.sandbox-m3.1530.p1.openshiftapps.com/realms/quarkus
quarkus.oidc.token-state-manager.split-tokens=true

